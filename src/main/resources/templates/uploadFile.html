<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<div class="form-group">
    <form action="http://localhost:8080/jackson" enctype="multipart/form-data" method="POST">
        <table>
            <tr>
                <td>File to upload:</td>
                <td><input class="btn btn-primary  btn-lg" name="file" type="file"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input class="btn btn-primary btn-lg" type="submit" value="Upload"/></td>
            </tr>
        </table>
    </form>
</div>

<div class="form-group">
    <form action="http://localhost:8080/chatgpt" enctype="multipart/form-data" method="POST">
        <table>
            <tr>
                <td>File to upload:</td>
                <td><input class="btn btn-primary  btn-lg" name="file" type="file"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input class="btn btn-primary  btn-lg" type="submit" value="Upload"/></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
