<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<div>
    <form method="POST" enctype="multipart/form-data" action="http://localhost:8080/jackson">
        <table>
            <tr><td>File to upload:</td><td><input type="file" name="pdf" /></td></tr>
            <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
        </table>
    </form>
</div>

<div class="form-group">
    <form action="http://localhost:8080/chatgpt" enctype="multipart/form-data" method="POST">
        <table>
            <tr>
                <td>File to upload:</td>
                <td><input class="btn btn-primary  btn-lg" name="pdf" type="file"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input class="btn btn-primary  btn-lg" type="submit" value="Upload"/></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
